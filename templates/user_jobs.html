{% extends "base.html" %}
{% block content %}
    <h2 class="mb-4">ვაკანსიები მომხმარებლისგან: {{ user.username }} ({{ jobs|length }})</h2>
    <div class="row">
        {% for job in jobs %}
            <div class="col-md-6 mb-4">
                <div class="card job-card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ job.title }}</h5>
                        <p class="text-muted small">კომპანია: {{ job.company }}</p>
                        <p class="card-text">{{ job.description | truncate(100) }}</p>
                        <a href="{{ url_for('job_detail', job_id=job.id) }}" class="btn btn-outline-primary btn-sm">Read More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
